{% extends "base.twig.html" %}
{% block title %}Création d'un article{% endblock %}

{% block body %}
    <section>
        {% if log is defined and log == 0 %}
            <p class="error">
                La création d'article a échoué.
            </p>
        {% elseif log == 1 %}
            <p class="error">
                Le code article existe déjà.
            </p>
        {% endif %}
        <p id="articleFeedback" class="error"></p>
        <h1>Création d'un <span class="white">Article</span></h1>
        <form method="POST" action="/article/record" id="articleForm">
            <label>Code
                <input type="text" id="code" name="code" required>
            </label>
            <label>Description
                <input type="text" id="description" name="description">
            </label>
            <label>Poids
                <input type="number" id="weight" name="weight" value="0">
            </label>
            <label>Largeur
                <input type="number" id="width" name="width" value="0">
            </label>
            <label>Hauteur
                <input type="number" id="height" name="height" value="0">
            </label>
            <label>Longueur
                <input type="number" id="length" name="length" value="0">
            </label>
            <label>Code à Barre
                <input type="text" id="barcode" name="barcode">
            </label>
            <input type="submit" value="Créer l'article" id="articleSubmit">
            <input type="hidden" id="token" name="token" value = {{ token }}>
        </form>
    </section>
{% endblock %}
