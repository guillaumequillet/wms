<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet">
        <title>ManaStock - {% block title %}{% endblock %}</title>
    </head>

    <body>
        <header>
            <p id="site-title"><span class="blue">Mana</span><span class="white">Stock</span></p>
            <nav>
                {% if role is defined %}
                    <ul>
                        <li><a href="/article/showlist" class="icon article-icon">Articles</a></li>
                        <li><a href="/stock/showlist" class="icon stock-icon">Stocks</a></li>
                        <li><a href="/movement/showlist" class="icon movement-icon">Mouvements</a></li>
                        {% if role == 'admin' or role == 'superadmin' %}
                            <li><a href="/user/index" class="icon admin-icon">Admin</a></li>
                        {% endif %}
                        <li><a href="/logout" class="icon logout-icon">Déconnexion</a></li>
                    </ul>
                {% else %}
                    <p class="error">Veuillez vous connecter pour accéder au site</p>
                {% endif %}
            </nav>
        </header>
        <main>
            {% block body %}{% endblock %}
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
